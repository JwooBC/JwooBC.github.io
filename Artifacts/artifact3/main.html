<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Week 6 - BC - Rhombus">
<meta charset="utf-8">
<title>Artifact 3</title>
</head>
<body>
<h1>Artifact 3 - Justin Woo</h1>
<label>Size of Rhombus:</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<label>Color for even position:</label><br>
<select id="colorEven">
<option value="#0000FF">Blue</option>
<option value="#FF0000">Red</option>
<option value="#FF9900">Orange</option>
</select><br>

<label>Color for odd position:</label><br>
<select id="colorOdd">
<option value="#FF0099">Pink</option>
<option value="#33FF00">Green</option>
<option value="#660099">Purple</option>
</select><br>
  
<label>Symbol for Rhombus:</label>
<select id="symbol">
<option value="*">*</option>
<option value="$">$</option>
<option value="@">@</option>
</select>
<br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>
<div id="top">Rhombus</div>
<div id="bot"></div>
  
<script src="/Artifacts/artifact3/javaScript.js"></script>
  
</body>
</html>
